services:
  victoria:
    image: victoriametrics/victoria-metrics
    container_name: victoria-metrics
    command:
      - '-storageDataPath=/data'
      - '-search.disableCache'
      - '-httpListenAddr=0.0.0.0:8428'
    volumes:
      - data_dir:/data
    ports:
      - 8428:8428

volumes:
  data_dir:
